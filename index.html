<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>TodoMVC</title>

    <link rel="stylesheet"
          href="index.css">
</head>

<body>

<section class="todoapp">

    <header class="header">
        <h1>todos</h1>
        <input class="new-todo"
               id="newTodoInput"
               placeholder="What needs to be done?"
               autofocus />
    </header>

    <section class="main">
        <input class="toggle-all"
               type="checkbox" />
        <ul class="todo-list" id="list">

        </ul>
    </section>

    <footer class="footer">
        <span class="todo-count"><strong>0</strong> items left</span>
        <button class="clear-completed">Clear completed
        </button>
    </footer>

</section>
    <script src="src/todolist.js"></script>
    <script src="src/todolist-ui.js"></script>
</body>
</html>
